<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jobylon test program{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <br>
  {% if not user.is_authenticated %}
  <div style="float:left">
    <a href="{% url 'login' %}">
      <button class="container">Login page</button>
    </a>
  </div>
  {% else %}
  <div  style="float:left">
      <a href="{% url 'logout' %}">
        <button class="container">Logout</button>
      </a>
    </div>
  {% endif %}
</body>
<style>
    
  body {
    margin: 0 auto;
    max-width: 800px;
    padding: 0 20px;
    font: 16px arial, sans-serif;
  }
  
  .container {
    border: 2px solid #dedede;
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
  }
  
  .darker {
    border-color: #ccc;
    background-color: #ddd;
  }
  
  .container::after {
    content: "";
    clear: both;
    display: table;
  }
  
  .right {
    float: right;
    color: #aaa;
  }
  
  </style>
</html>
