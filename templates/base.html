<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Jobylon test program{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <br>
  {% if not user.is_authenticated %}
  <div style="float:left">
    <a href="{% url 'login' %}">
      <button>Login</button>
    </a>
  </div>
  {% else %}
  <div style="float:left">
      <a href="{% url 'logout' %}">
        <button>Logout</button>
      </a>
    </div>
  {% endif %}
</body>
</html>
