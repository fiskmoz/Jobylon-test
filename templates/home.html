{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% endif %}
<ol>
  {% for user in users %}
  <li>
    <a href="{% url 'usermessaging' user.get_username %}"> 
      {{ user.get_username }}
    </a>
  </li>
  {% endfor %}
</ol>

{% endblock %}
